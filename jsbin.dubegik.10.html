<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Color-Cloc-Date">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <title>Color-Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}
div {
  color: white;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Shadows Into Light', cursive;
  font-size: 64px;
  margin-top: -32px;
}
#date {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Shadows Into Light', cursive;
  font size: 32px;
  margin-top: 8px;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
  <div id="date">2017-11-22</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var year = date.getFullYear();
  var month = date.getMonth() + 1;
  var day = date.getDate();

  if (hours < 10) {
  hours = '0' + hours;
  }
  if (minutes < 10) {
  minutes = '0' + minutes;
  }
  if (seconds < 10) {
  seconds = '0' + seconds;
  }
  if (month < 10) {
    month = '0' + month;
  }
  if (day < 10) {
    day= '0' + day;
  }
  var clockFace = hours + ':' + minutes + ':' + seconds;
  var dateFace = year + '-' + month + '-' + day;
  var hexColor = '#' + seconds + minutes + hours;

  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('date').innerHTML = dateFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
</body>
</html>
